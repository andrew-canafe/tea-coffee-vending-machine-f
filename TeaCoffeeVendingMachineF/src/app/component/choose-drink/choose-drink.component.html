<div class="container">
    <h2 class="text-center py-5">Choose Drink</h2>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <td class="align-middle">Drink</td>
                <td class="align-middle">Number of cups</td>
                <td class="align-middle">Price per cup</td>
                <td class="align-middle">Get drink</td>
            </tr>
        </thead>
        <tbody class="table-light">
            <tr *ngFor="let dRow of drinkRows">
                <td class="align-middle">{{dRow.name}}</td>
                <td class="align-middle"><input type="text" [(ngModel)]="dRow.cupAmnt"></td>
                <td class="align-middle">${{dRow.cost}}</td>
                <td class="align-middle"><button type="submit" class="btn btn-primary" (click)="chooseDrink(dRow.cupAmnt,dRow.name)">Get drink</button></td>
            </tr>
        </tbody>
    </table>
</div>
